<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2 class="text-center">Create New Property</h2>
      <form name="form">
          <div class="form-group">
            <select data-ng-model="property.category">
              <option>Business</option>
              <option>Personal</option>
            </select>
          </div>
          <div class="form-group">
              <input type="text" data-ng-model="property.name" class="form-control" placeholder="Enter Your Name" required />
          </div>
          <div class="form-group">
              <input type="text" data-ng-model="property.location" class="form-control" placeholder="Enter Property Location" required />
          </div>
           <div class="form-group"> 
              <input type="email" data-ng-model="property.email" class="form-control" placeholder="Enter Email" required />
          </div>
           <div class="form-group">
              <input type="tel" data-ng-model="property.phone" class="form-control" placeholder="Enter phone e.g. 888-888-8888" />
          </div>
          <div class="form-group">
              <input type="text" data-ng-model="property.job_title" class="form-control" placeholder="Enter Property Title" required />
          </div>
          <div class="form-group">
              <input type="text" data-ng-model="property.job_description" class="form-control" placeholder="Enter Property Decription" required />
          </div>
          <button class="btn btn-success" ng-click="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
